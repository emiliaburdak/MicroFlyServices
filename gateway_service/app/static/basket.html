<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body{
            margin: 0;
            font-family: sans-serif;
        }
        .content{
            padding: 2%;
        }
        .top-bar {
        background-color: #333;
        color: white;
        padding: 10px;
        position: fixed;
        width: 100%;
        top: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
        }

        .cart-link {
            color: white;
            text-decoration: none;
        }

        .cart-link:hover {
            text-decoration: underline;
        }
        .user-info{
            margin-right: 1%;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="./index.html" class="cart-link">Homepage</a>
        <a href="./flights.html" class="cart-link">Flight search</a>
        <a href="./basket.html" class="cart-link">Shopping Cart</a>
        <div class="user-info" id="userInfo">
            User info will be displayed here
        </div>
    </div>
    <div class="content">
        <h1>Shopping Cart</h1> 

        <!-- Form 3: View Cart -->
        <h2>Cart items</h2>
        <ul id="cartItems"></ul>
        

        <!-- Form 2: Remove from Cart -->
        <h2>Remove from Cart</h2>
        <form id="removeFromCartForm">
            <label for="cart_item_id">Cart Item ID:</label>
            <input type="text" id="cart_item_id" name="cart_item_id" required><br><br>
            <button type="submit">Remove from Cart</button>
        </form>

        <!-- Form 4: Purchase -->
        <h2>Purchase</h2>
        <form id="purchaseForm">
            <button type="submit">Purchase</button>
        </form>
    </div>
    
    <script>
        const token = localStorage.getItem('access_token'); // Retrieve token from local storage
        const userInfo = document.getElementById('userInfo'); //place to display user info
        if (token) {
            userInfo.textContent = `User logged in`;
        }
        else{
            userInfo.textContent = `User not logged in`;
        }
        
        document.getElementById('removeFromCartForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const cartItemId = document.getElementById('cart_item_id').value;
            fetch(`http://localhost:8000/booking_service/remove_from_cart/?cart_item_id=${cartItemId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

    // Define the function to fetch cart data and update the view
    function fetchAndUpdateCart() {
            if (token) {
                fetch('http://localhost:8000/booking_service/view_cart/', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('API response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const cartItems = document.getElementById('cartItems');
                    cartItems.innerHTML = ''; // Clear previous items
                    data.forEach(item => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `1 x Flight with ID ${item.flight_id}`;
                        cartItems.appendChild(listItem);
                        console.log(`Data: ${data} Item: ${item} Item id: ${item.flight_id}`);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            } else {
                console.warn('User is not logged in');
            }
        }

        document.getElementById('purchaseForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the default form submission

            const token = localStorage.getItem('access_token');
            // Make sure the token exists
            if (!token) {
                console.error('No access token found. Please log in first.');
                return;
            }
            try {
                const response = await fetch('http://localhost:8000/booking_service/purchase/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                console.log('Purchase successful:', data);
                // You can add more actions here, like redirecting the user or showing a success message
            } catch (error) {
                console.error('Error during purchase:', error);
            }
        });

    // Execute the function after page load 
    window.addEventListener('load', () => {
            fetchAndUpdateCart();
            setInterval(fetchAndUpdateCart, 5000); // Refresh cart items every 5 seconds
        });

    </script>
</body>
</html>
