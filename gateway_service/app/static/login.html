<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
    }

    .top-bar {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        font-size: 24px;
        font-weight: bold;
    }

    .nav-links a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
        font-size: 18px;
    }

    .nav-links a:hover {
        text-decoration: underline;
    }

    .main-content {
        text-align: center;
        margin: 50px 20px;
    }

    .main-content h1 {
        font-size: 36px;
        margin-bottom: 20px;
    }

    .main-content p {
        font-size: 18px;
        margin-bottom: 30px;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    form input, form button {
        padding: 10px;
        margin: 5px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 80%;
        max-width: 400px;
    }

    form button {
        background-color: #333;
        color: white;
        border: none;
        cursor: pointer;
    }

    form button:hover {
        background-color: #555;
    }

    .form-link {
        margin-top: 20px;
        font-size: 16px;
    }

    .form-link a {
        color: #333;
        text-decoration: none;
        font-weight: bold;
    }

    .form-link a:hover {
        text-decoration: underline;
    }
    </style>
</head>
<body>
    <header class="top-bar">
        <div class="logo">FlightFinder</div>
        <nav class="nav-links">
            <a href="./login.html">Login</a>
            <a href="./register.html">Register</a>
        </nav>
    </header>

    <main class="main-content">
        <h1>Login</h1>
        <form id="loginForm" action="http://localhost:8000/user_service/login" method="POST">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="form-link">Don't have an account? <a href="./register.html">Register now</a></p>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData();
        formData.append('username', document.getElementById('username').value);
        formData.append('password', document.getElementById('password').value);

        fetch('http://localhost:8000/user_service/login', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
                console.log('Success:', data);
                // Save token to local storage
                localStorage.setItem('access_token', data.access_token);
                window.location.replace("./index.html");
            })
        .catch(error => {
            console.error('Error:', error);
        });
    });

    </script>
</body>
</html>
